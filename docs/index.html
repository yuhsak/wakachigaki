<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <title>wakachigaki | わずか4.4Kbの日本語分かち書きライブラリ</title>
    <link rel="stylesheet" href="./style/reset.css" />
    <script type="module">
      import { tokenize } from 'https://unpkg.com/wakachigaki@1.1.3'

      window.addEventListener('DOMContentLoaded', () => {
        const source = document.querySelector('input.source')
        const dist = document.querySelector('textarea.dist')
        source.value = '非常に効果的な機械学習モデル'

        const update = (e) => {
          const { value } = e.target
          const tokens = tokenize(value)
          dist.value = tokens.join(' | ')
        }

        update({ target: source })

        source.addEventListener('keyup', update)
        source.addEventListener('change', update)
        source.addEventListener('blur', update)
      })
    </script>
    <style>
      h1 {
        font-size: 6rem;
        font-weight: bold;
      }

      p,
      span,
      input,
      textarea {
        font-size: 1.5rem;
      }

      @media all and (min-width: 1024px) and (max-width: 1280px) {
        h1 {
          font-size: 5rem;
        }

        p,
        span,
        input,
        textarea {
          font-size: 1.25rem;
        }
      }

      @media all and (min-width: 768px) and (max-width: 1024px) {
        h1 {
          font-size: 4rem;
        }

        p,
        span,
        input,
        textarea {
          font-size: 1rem;
        }
      }

      @media all and (min-width: 480px) and (max-width: 768px) {
        h1 {
          font-size: 3rem;
        }

        p,
        span,
        input,
        textarea {
          font-size: 0.9rem;
        }
      }

      @media all and (max-width: 480px) {
        h1 {
          font-size: 2rem;
        }

        p,
        span,
        input,
        textarea {
          font-size: 0.8rem;
        }
      }

      main {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 2.5rem 1.5rem 2.5rem 1.5rem;
      }

      main > * {
        margin-bottom: 2.5rem;
      }

      .title {
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-image: linear-gradient(135deg, #7928ca, #ff0080);
      }

      .icons {
        display: flex;
        align-items: center;
        margin-top: 0.5rem;
      }

      .icons > * {
        margin: 0 0.5rem 0 0.5rem;
      }

      a.card {
        border-radius: 2px;
        padding: 1rem;
        transition: all 0.5s;
      }

      a.card:hover {
        box-shadow: rgba(0, 0, 0, 0.1) 0px 10px 15px -3px,
          rgba(0, 0, 0, 0.05) 0px 4px 6px -2px;
      }

      input.source {
        width: 100%;
        max-width: 50rem;
        padding: 0.5rem;
        margin-bottom: 1.5rem;
      }

      textarea {
        width: 100%;
        max-width: 50rem;
        padding: 0.5rem;
        min-height: 10rem;
      }

      textarea:disabled {
        color: inherit;
        -webkit-text-fill-color: #000;
        opacity: 0.75;
        background-color: #fafafa;
      }

      main > .no-margin {
        margin-bottom: 0;
      }

      .stretch {
        align-self: stretch;
      }

      .flex {
        display: flex;
        flex-direction: column;
      }

      .center {
        align-items: center;
      }
    </style>
  </head>
  <body>
    <main>
      <h1 class="title">
        <a href="https://yuhsak.github.io/wakachigaki/">wakachigaki</a>
      </h1>
      <div class="flex center">
        <p>わずか4.4Kbの日本語分かち書きライブラリ</p>
        <div class="icons">
          <a
            class="card"
            href="https://www.npmjs.com/package/wakachigaki"
            target="_blank"
            ><img src="./image/npm.svg" width="48"
          /></a>
          <a
            class="card"
            href="https://github.com/yuhsak/wakachigaki"
            target="_blank"
            ><img src="./image/github.png" width="24"
          /></a>
        </div>
      </div>
      <div class="stretch flex center no-margin">
        <input
          class="source"
          type="text"
          placeholder="分かち書きしたい文を入力"
        />
        <textarea class="dist" disabled></textarea>
      </div>
    </main>
  </body>
</html>
